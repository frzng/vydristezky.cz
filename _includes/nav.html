<div id="top-row">
  <div class="row-container">
    <div class="container-fluid">
      <div id="top" class="row-fluid">
        <div class="moduletable navigation  span12">
          <ul class="sf-menu">
            <li class="{% if page.handle == 'home' %}current active{% endif %}">
              <a href="{% path_to home %}">Home</a>
            </li>
            {% include 'nav_items' with pages: site.pages.first.children %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
// initialise plugins
jQuery(function() {
  jQuery('ul.sf-menu')

  .superfish({
    hoverClass: 'sfHover',
    pathClass: 'overideThisToUse',
    pathLevels: 1,
    delay: 500,
    animation: {
        opacity: 'show',
        height: 'show'
    },
    speed: 'normal',
    speedOut: 'fast',
    autoArrows: false,
    disableHI: false,
    useClick: 0,
    easing: "swing",
    onInit: function() {},
    onBeforeShow: function() {},
    onShow: function() {},
    onHide: function() {},
    onIdle: function() {}
  });
});

jQuery(function() {
  jQuery('.sf-menu').mobileMenu({
    defaultText: 'Navigate to...',
    className: 'select-menu',
    subMenuClass: 'sub-menu'
  });
})

jQuery(function() {
  var ismobile = navigator.userAgent.match(/(iPhone)|(iPod)|(android)|(webOS)/i)
  if (ismobile) {
    jQuery('.sf-menu').sftouchscreen({});
  }
})
</script>
